<div class="card m-3">
        <app-error-alert [setMessage]="setMessage"></app-error-alert>
        <app-msg-alert [setMessage]="setMessage"></app-msg-alert>
    <h5 class="card-header">Create Department</h5>
    <div class="card-body">
        <form [formGroup]="createDepartmentData" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Client Name</label>
                    <select formControlName="companyName" class="form-control" required >
                        <option value="">--Select--</option>    
                        <option *ngFor="let company of companyNames" [(ngValue)]="company.companyName">{{company.companyName}}</option>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label>Department Name</label>
                    <input type="text"pInputText formControlName="departmentName" class="form-control" required >
                </div>
            </div>
            <div class="text-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="!createDepartmentData.valid">
                    <mat-icon>save</mat-icon>
                    Create</button>
                <button mat-raised-button color="warn" type="reset" style="margin-left: 5px;">
                    <mat-icon>clear</mat-icon>
                    Cancel</button>
            </div>
        </form>
    </div>
</div>
