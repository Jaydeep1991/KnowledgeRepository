
<div class="card m-3">
    <app-error-alert [setMessage]="setMessage"></app-error-alert>
    <app-msg-alert [setMessage]="setMessage"></app-msg-alert>
<h5 class="card-header">Assign User to Team</h5>
<div class="card-body">
    <form [formGroup]="assignUserData" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col">
                <label>Select User</label>
                <select formControlName="userName" class="form-control" required >
                    <option value="">--Select--</option>
                    <option *ngFor="let element of userDetails" [(ngValue)]="element.eMail">{{element.userName}}</option>
                </select>
            </div>
            <!-- <div class="form-group col">
                <label>Team Name</label>
                <select pInputText formControlName="userTeamName" class="form-control" required>
                    <option>--Select--</option>
                    <option *ngFor="let team of teamNames" [value]="team.teamName">
                        {{team.teamName}}</option>
                </select>
            </div> -->
        </div>   
        <div class="form-row">
            <div class="form-group col">
                <label>Team Name</label>
                <ng-multiselect-dropdown [data]="teamNames" [settings]="dropdownSettings" [(ngModel)]="selectedItems"
                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" formControlName="userTeamName"
                    class="form-control" [required]='requiredField'> 
                </ng-multiselect-dropdown>
            </div>
        </div>
            <div class="text-center">
                <button mat-raised-button color="primary" [disabled]="!assignUserData.valid" type="submit" style="margin-right: 5px;">
                    <mat-icon>save</mat-icon>
                    Create</button>
                <button mat-raised-button color="warn" type="reset">
                    <mat-icon>clear</mat-icon>
                    Cancel</button>
            </div>
      
    </form>
</div>
</div>
