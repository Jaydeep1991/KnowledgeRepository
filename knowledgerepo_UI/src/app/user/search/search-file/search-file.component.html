<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef> File Name</th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>
  <ng-container matColumnDef="uploadFileTo">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef> Uploaded To</th>
    <td mat-cell *matCellDef="let element"> {{element.uploadFileTo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef> Uploaded By </th>
    <td mat-cell *matCellDef="let element"> {{element.uploadBy}} </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef>Company </th>
    <td mat-cell *matCellDef="let element"> {{element.docCompany}} </td>
  </ng-container>

  <ng-container matColumnDef="project">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef>Project </th>
    <td mat-cell *matCellDef="let element"> {{element.docProject}} </td>
  </ng-container>
  <ng-container matColumnDef="Team">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let element"> {{element.docTeam}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.fileSize}} KB</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell [style.background-color]="tableHeader" *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab *ngIf="element.storage=='Cloud'"
        (click)="viewFile(element.fileUrl)" target="_blank">
        <mat-icon>cloud_download</mat-icon>        
      </button>
      <button mat-mini-fab *ngIf="element.storage=='File'" (click)="viewFile(element.fileUrl)" aria-hidden="true"
        >
        <mat-icon>cloud_download</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row [style.background-color]="tableHeader" *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
